name: Trunk Lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Run Trunk Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Set up Python environment
        id: setup-python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 #v5.6.0
        with:
          python-version: "3.10"

      - name: Load cached venv
        id: cache-dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 #v4.2.3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies and setup a local virtual environment
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Trunk Check
        uses: trunk-io/trunk-action@b8812b3da2f527db878ef7541c4177f8d280cd89 # v1.2.3
        with:
          check-mode: all
        env:
          PYTHONPATH: ${{ github.workspace }}/.venv/lib/python3.10/site-packages
