# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.11
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: rokt-trunk-plugin
      ref: main
      uri: https://github.com/ROKT/rokt-workflows
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: mypy
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.13/site-packages
    - name: pylint
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.13/site-packages
    - name: pyright
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.13/site-packages
  enabled:
    - validate-actions-versions
    - codespell@2.4.1
    - flake8@7.1.2
    - gitleaks@8.24.0
    - kube-linter@0.6.4
    - mypy@1.15.0
    - pylint@3.3.5
    - pyright@1.1.396
    - semgrep@1.113.0
    - sourcery@1.35.0
    - trivy@0.60.0
    - actionlint@1.7.7
    - bandit@1.8.3
    - black@25.1.0
    - checkov@3.2.386
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.44.0
    - prettier@3.5.3
    - ruff@0.11.0
    - trufflehog@3.88.17
    - yamllint@1.36.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
