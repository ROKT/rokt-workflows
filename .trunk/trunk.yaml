# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: rokt-trunk-plugin
      ref: main
      uri: https://github.com/ROKT/rokt-workflows
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [ALL]
      paths:
        - .venv/**
  definitions:
    - name: mypy
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.10/site-packages
    - name: pylint
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.10/site-packages
    - name: pyright
      runtime: python
      environment:
        - name: PYTHONPATH
          value: ${workspace}/.venv/lib/python3.10/site-packages
  enabled:
    - osv-scanner@2.3.2
    - taplo@0.10.0
    - validate-actions-versions
    - codespell@2.4.1
    - flake8@7.3.0
    - gitleaks@8.30.0
    - kube-linter@0.7.2
    - mypy@1.19.1
    - pylint@4.0.4
    - pyright@1.1.408
    - semgrep@1.150.0
    - sourcery@1.43.0
    - trivy@0.69.0
    - actionlint@1.7.10
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.499
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.47.0
    - prettier@3.8.1
    - ruff@0.14.14
    - trufflehog@3.92.5
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
